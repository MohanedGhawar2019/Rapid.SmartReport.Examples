<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{Title}}</title>
    <link rel="stylesheet" href="{{StylePath}}" />
</head>
<body>
    <div class="report">
        <div class="header">
            <h1>{{Title}}</h1>
            <p class="date">Generated: {{GeneratedDate}}</p>
        </div>
        
        <div class="content">
            {{Content}}
        </div>
        
        <div class="footer">
            <p>Page {{PageNumber}} of {{TotalPages}}</p>
        </div>
    </div>
</body>
</html>
